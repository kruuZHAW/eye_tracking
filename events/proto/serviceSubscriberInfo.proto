syntax = "proto3";

package tern.protobuf;

// Contains all subscriber related info.
message ServiceSubscriberInfo {
    // The name of the application, i.e. ASD.
    string application_name = 1;

    // The host name, i.e. t-polmagtf-cp01.
    string hostname = 2;

    // The name of the operational workstation if applicable, i.e. cp01.
    string workstation_name = 3;

    // The running process id.
    int32 pid = 4;
}
